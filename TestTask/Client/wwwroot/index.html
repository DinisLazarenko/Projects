<html xmlns="http://www.w3.org/1999/xhtml" ng-app="testTask">
<head>

    <link href="css/owners.css" rel="stylesheet" />
    <link href="css/pets.css" rel="stylesheet" />
    <script src="js/angular.js" type="text/javascript"></script>

    <script src="js/AppScripts/modules.js" type="text/javascript"></script>

    <script src="js/AppScripts/base-controller.js" type="text/javascript"></script>

<body>

        <div class="panel panel-primary">
